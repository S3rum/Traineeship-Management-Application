<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Select Traineeship Position</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            margin: 50px auto;
            max-width: 800px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            margin-bottom: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 0.5em;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
        .apply-button {
            background: #28a745;
            color: #fff;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }
        .apply-button:hover {
            background: #218838;
        }
        .back-button {
            background: #007BFF;
            color: #fff;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }
        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Select a Traineeship Position</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
            <th>Required Skills</th>
            <th>Topics</th>
            <th>Company</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="position : ${positions}">
            <td th:text="${position.id}">1</td>
            <td th:text="${position.startDate}">2025-01-01</td>
            <td th:text="${position.endDate}">2025-06-01</td>
            <td th:text="${position.description}">Description here</td>
            <td th:text="${position.requiredSkills}">Skill1, Skill2</td>
            <td th:text="${position.topics}">Topic1, Topic2</td>
            <!-- Assumes the Company entity has a 'name' field -->
            <td th:text="${position.company.name}">Company Name</td>
            <td>
                <form th:action="@{'/student/' + ${student.id} + '/apply'}" method="post">
                    <input type="hidden" name="positionId" th:value="${position.id}" />
                    <button type="submit" class="apply-button">Apply</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Back button to return to the student's profile page -->
    <a th:href="@{/student/profile}" class="back-button">Back to Profile</a>
</div>
</body>
</html>
