<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professor Evaluation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 1em; }
        input[type="number"] { width: 60px; }
        button { margin-top: 1em; padding: 8px 16px; }
    </style>
</head>
<body>
<h1>Evaluate Traineeship (Professor Evaluation)</h1>
<form th:action="@{'/professor/traineeships/' + ${evaluation.traineeshipPosition.id} + '/evaluate'}"
      th:object="${evaluation}"
      method="post">
    <!-- CSRF token if using Spring Security -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label for="profMotivation">Professor Motivation (1-5):</label>
    <input type="number" id="profMotivation" th:field="*{professorMotivationRating}" min="1" max="5" required />

    <label for="profEffectiveness">Professor Effectiveness (1-5):</label>
    <input type="number" id="profEffectiveness" th:field="*{professorEffectivenessRating}" min="1" max="5" required />

    <label for="profEfficiency">Professor Efficiency (1-5):</label>
    <input type="number" id="profEfficiency" th:field="*{professorEfficiencyRating}" min="1" max="5" required />

    <label for="companyFacilities">Company Facilities (1-5):</label>
    <input type="number" id="companyFacilities" th:field="*{companyFacilitiesRating}" min="1" max="5" required />

    <label for="companyGuidance">Company Guidance (1-5):</label>
    <input type="number" id="companyGuidance" th:field="*{companyGuidanceRating}" min="1" max="5" required />

    <button type="submit">Submit Evaluation</button>
</form>
</body>
</html>
