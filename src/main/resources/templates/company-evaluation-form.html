<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Company Evaluation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        label { display: block; margin-top: 1em; }
        input[type="number"] { width: 60px; }
        button { margin-top: 1em; padding: 8px 16px; }
    </style>
</head>
<body>
<h1>Evaluate Traineeship</h1>
<form th:action="@{'/company/traineeships/' + ${evaluation.traineeshipPosition.id} + '/evaluate'}"
      th:object="${evaluation}"
      method="post">
    <!-- CSRF token if using Spring Security -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

    <label for="motivation">Motivation (1-5):</label>
    <input type="number" id="motivation" th:field="*{motivationRating}" min="1" max="5" required />

    <label for="effectiveness">Effectiveness (1-5):</label>
    <input type="number" id="effectiveness" th:field="*{effectivenessRating}" min="1" max="5" required />

    <label for="efficiency">Efficiency (1-5):</label>
    <input type="number" id="efficiency" th:field="*{efficiencyRating}" min="1" max="5" required />

    <button type="submit">Submit Evaluation</button>
</form>
</body>
</html>
