<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Committee Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .signout-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .signout-container form button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .signout-container form button:hover {
            background-color: #0056b3;
        }
        .profile-container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
            width: 400px;
            margin: 100px auto;
        }
        .profile-container h1 {
            text-align: center;
            margin-bottom: 1em;
            color: #333;
        }
        .profile-field {
            margin-bottom: 15px;
        }
        .profile-field label {
            font-weight: bold;
            color: #555;
        }
        .profile-field span {
            display: block;
            padding: 0.5em;
            background: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .view-applicants-button {
            display: block;
            width: 100%;
            padding: 0.8em;
            background: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            margin-top: 20px;
        }
        .view-applicants-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<!-- Sign-out button -->
<div class="signout-container">
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Sign Out</button>
    </form>
</div>
<div class="profile-container">
    <h1>Committee Profile</h1>
    <div class="profile-field">
        <label>Username:</label>
        <span th:text="${committee.username}">committee_username</span>
    </div>
    <!-- Add more fields if you have more info -->
    <a class="view-applicants-button" th:href="@{/committee/applicants}">View Applicants</a>
    <a class="view-applicants-button" th:href="@{/committee/assign-professors}">Assign Professors</a>
    <a class="view-applicants-button" th:href="@{/committee/fully-assigned}">View Fully Assigned Traineeships</a>

</div>
</body>
</html>
