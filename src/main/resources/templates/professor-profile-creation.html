<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professor Profile Setup</title>
    <style>
        /* Global styles */
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        /* Sign-out button styles */
        .signout-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .signout-container form button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .signout-container form button:hover {
            background-color: #0056b3;
        }
        /* Profile form container */
        .profile-container {
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
            width: 400px;
            margin: 100px auto; /* Centers the container and adds top margin */
        }
        .profile-container h1 {
            text-align: center;
            margin-bottom: 1em;
            color: #333;
        }
        .profile-container form {
            display: flex;
            flex-direction: column;
        }
        .profile-container label {
            margin: 10px 0 5px;
            font-weight: bold;
            color: #555;
        }
        .profile-container input,
        .profile-container textarea {
            padding: 0.6em;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
        }
        /* Make textareas non-resizable */
        textarea {
            resize: none;
        }
        .profile-container button {
            padding: 0.8em;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }
        .profile-container button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
<!-- Sign-out button positioned at the top left -->
<div class="signout-container">
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Sign Out</button>
    </form>
</div>

<!-- Professor Profile Setup Form -->
<div class="profile-container">
    <h1>Set Up Your Professor Profile</h1>
    <!-- Use 'professor' as the model attribute, referencing the Professor entity -->
    <form th:action="@{/professor/create_profile}" th:object="${professor}" method="post">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" placeholder="Enter your full name" required />

        <label for="interests">Interests:</label>
        <textarea id="interests" th:field="*{interests}" placeholder="List your interests" rows="3"></textarea>

        <button type="submit">Save Profile</button>
    </form>
</div>
</body>
</html>
