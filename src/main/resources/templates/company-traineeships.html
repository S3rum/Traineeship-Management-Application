<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Traineeships</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-button:hover {
            background: #0056b3;
        }
        /* Delete button style */
        .delete-button {
            background-color: #dc3545;
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .delete-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>My Traineeships</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
            <th>Required Skills</th>
            <th>Topics</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="position : ${traineeships}">
            <td th:text="${position.id}">1</td>
            <td th:text="${position.startDate}">2025-01-01</td>
            <td th:text="${position.endDate}">2025-06-01</td>
            <td th:text="${position.description}">Work Description</td>
            <!-- Convert collection to an array and join elements -->
            <td th:text="${#strings.arrayJoin(position.requiredSkills.toArray(), ', ')}">Java, Spring Boot</td>
            <td th:text="${#strings.arrayJoin(position.topics.toArray(), ', ')}">Web, Cloud</td>
            <td>
                <form th:action="@{'/company/traineeships/' + ${position.id} + '/delete'}" method="post">
                    <!-- CSRF token if you're using Spring Security -->
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <button type="submit" class="delete-button"
                            onclick="return confirm('Are you sure you want to delete this position?');">
                        Delete
                    </button>
                </form>
            </td>
            <td>
                <a th:href="@{'/company/traineeships/' + ${position.id} + '/evaluate'}">Evaluate</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a class="back-button" th:href="@{/company/profile}">Back to Profile</a>
</div>
</body>
</html>
