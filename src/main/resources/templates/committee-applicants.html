<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Applicants List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .signout-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }
        .signout-container form button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
        }
        .signout-container form button:hover {
            background-color: #0056b3;
        }
        .container {
            margin: 50px auto;
            max-width: 900px;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.2);
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 1em;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.75em;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 8px 16px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
<!-- Sign-out button -->
<div class="signout-container">
    <form th:action="@{/logout}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <button type="submit">Sign Out</button>
    </form>
</div>
<div class="container">
    <h1>Applicants List</h1>
    <table>
        <thead>
        <tr>
            <th>Full Name</th>
            <th>University ID</th>
            <th>Interests</th>
            <th>Skills</th>
            <th>Preferred Location</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="applicant : ${applicants}">
            <td th:text="${applicant.fullName}">Full Name</td>
            <td th:text="${applicant.universityId}">University ID</td>
            <td th:text="${#strings.arrayJoin(applicant.interests.toArray(), ', ')}">Interests</td>
            <td th:text="${#strings.arrayJoin(applicant.skills.toArray(), ', ')}">Skills</td>
            <td th:text="${applicant.preferredLocation}">Preferred Location</td>
        </tr>
        <tr th:if="${#lists.isEmpty(applicants)}">
            <td colspan="5" style="text-align:center;">No applicants found.</td>
        </tr>
        </tbody>
    </table>
    <a class="back-button" th:href="@{/committee/profile}">Back to Committee Profile</a>
</div>
</body>
</html>
