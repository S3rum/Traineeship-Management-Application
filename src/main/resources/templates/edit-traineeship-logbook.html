<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Traineeship Logbook Entry</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form div {
      margin-bottom: 1em;
    }
    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #555;
    }
    input[type="date"],
    textarea {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.8em;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    .cancel-link {
      display: block;
      text-align: center;
      margin-top: 1em;
      text-decoration: none;
      color: #007BFF;
    }
    .cancel-link:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>Edit Logbook Entry</h1>
  <form th:action="@{'/student/' + ${student.id} + '/traineeship_logbook/edit/' + ${logEntry.id}}" method="post">
    <!-- Include CSRF token if enabled -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <div>
      <label for="startDate">Start Date:</label>
      <input type="date" id="startDate" name="startDate" th:value="${logEntry.startDate}" required />
    </div>
    <div>
      <label for="endDate">End Date:</label>
      <input type="date" id="endDate" name="endDate" th:value="${logEntry.endDate}" required />
    </div>
    <div>
      <label for="description">Description:</label>
      <textarea id="description" name="description" rows="4" required
                th:text="${logEntry.description}">Log entry description</textarea>
    </div>
    <button type="submit">Update Log Entry</button>
  </form>
  <a class="cancel-link" th:href="@{'/student/' + ${student.id} + '/traineeship_logbook'}">Cancel and Go Back</a>
</div>
</body>
</html>
