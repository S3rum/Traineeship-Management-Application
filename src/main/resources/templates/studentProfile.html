<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Student Profile</title>
</head>
<body>
<h1>Student Profile</h1>

<!--
  If you only want to display data (read-only),
  you can simply show fields without a <form>.
  For example:

  <p>Username: <span th:text="${student.username}"></span></p>
  ...
-->

<!-- Example form to let students update their profile -->
<form th:action="@{/student/profile}" method="post" th:object="${student}">
    <!-- Username (read-only) -->
    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" readonly />
    </div>

    <!-- Full Name -->
    <div>
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" th:field="*{fullName}" />
    </div>

    <!-- University ID -->
    <div>
        <label for="universityId">University ID:</label>
        <input type="text" id="universityId" th:field="*{universityId}" />
    </div>

    <!-- Interests (display as a comma-separated list or separate inputs) -->
    <div>
        <label for="interests">Interests (comma-separated):</label>
        <input type="text" id="interests"
               th:value="${#strings.listJoin(student.interests, ', ')}" />
    </div>

    <!-- Skills (display as a comma-separated list or separate inputs) -->
    <div>
        <label for="skills">Skills (comma-separated):</label>
        <input type="text" id="skills"
               th:value="${#strings.listJoin(student.skills, ', ')}" />
    </div>

    <!-- Preferred Location -->
    <div>
        <label for="preferredLocation">Preferred Location:</label>
        <input type="text" id="preferredLocation" th:field="*{preferredLocation}" />
    </div>

    <button type="submit">Save Changes</button>
</form>
</body>
</html>
