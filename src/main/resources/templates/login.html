<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    /* Reset some basic elements */
    body, h1, p {
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .login-container {
      background: #fff;
      padding: 2em;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      width: 350px;
    }
    .login-container h1 {
      text-align: center;
      margin-bottom: 1em;
      color: #333;
    }
    .login-container form {
      display: flex;
      flex-direction: column;
    }
    .login-container label {
      margin-bottom: 0.5em;
      font-weight: bold;
      color: #555;
    }
    .login-container input {
      padding: 0.6em;
      margin-bottom: 1em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      padding: 0.8em;
      background: #007BFF;
      border: none;
      border-radius: 4px;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #0056b3;
    }
    .message {
      text-align: center;
      margin-bottom: 1em;
    }
    .message.error {
      color: red;
    }
    .message.logout {
      color: green;
    }
    .register-section {
      text-align: center;
      margin-top: 1.5em;
    }
    .register-section a {
      text-decoration: none;
      color: #007BFF;
      font-weight: bold;
    }
    .register-section a:hover {
      color: #0056b3;
    }
  </style>
</head>
<body>
<div class="login-container">
  <h1>Login</h1>
  <form th:action="@{/login}" method="post">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit">Login</button>
    <div th:if="${param.error}" class="message error">
      Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="message logout">
      You have been logged out.
    </div>
  </form>
  <div class="register-section">
    <p>Don't have an account?</p>
    <p><a th:href="@{/auth/register}">Register here</a></p>
  </div>
</div>
</body>
</html>
