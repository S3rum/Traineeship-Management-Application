<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<div style="position: absolute; top: 10px; left: 10px;">
  <form th:action="@{/logout}" method="post">
    <!-- Include CSRF token if CSRF is enabled -->
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit" style="background-color: #007BFF; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;">
      Sign Out
    </button>
  </form>
</div>

<body>
<div class="login-container">
  <h1>Login</h1>
  <form th:action="@{/auth/login}" method="post">
    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required />
    </div>
    <div>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required />
    </div>
    <button type="submit">Login</button>
    <div th:if="${param.error}" class="message error">
      Invalid username or password.
    </div>
    <div th:if="${param.logout}" class="message logout">
      You have been logged out.
    </div>
  </form>
  <div class="register-section">
    <p>Don't have an account?</p>
    <p><a th:href="@{/auth/register}">Register here</a></p>
  </div>
</div>
</body>
</html>
