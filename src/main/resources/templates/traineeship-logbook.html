<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Traineeship Logbook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 2em;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1, h2 {
            text-align: center;
            color: #333;
        }
        form {
            margin-bottom: 2em;
        }
        form div {
            margin-bottom: 1em;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 0.5em;
            color: #555;
        }
        input[type="date"],
        textarea {
            width: 100%;
            padding: 0.5em;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            display: block;
            width: 100%;
            padding: 0.8em;
            background: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 1em;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 0.8em;
            text-align: left;
        }
        th {
            background: #f2f2f2;
        }
        .back-button {
            display: inline-block;
            margin-top: 1em;
            padding: 8px 16px;
            background: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .back-button:hover {
            background: #0056b3;
        }
        /* Styles for edit and delete buttons */
        .edit-button, .delete-button {
            display: inline-block;
            margin-right: 5px;
            padding: 5px 10px;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .edit-button {
            background: #007BFF;
        }
        .delete-button {
            background: #dc3545;
        }
        .edit-button:hover {
            background: #0056b3;
        }
        .delete-button:hover {
            background: #c82333;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Traineeship Logbook for <span th:text="${student.fullName}">Student Name</span></h1>

    <!-- Form to add a new log entry -->
    <form th:action="@{'/student/' + ${student.id} + '/traineeship_logbook'}" method="post">
        <!-- If CSRF is enabled, include the token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label for="startDate">Start Date:</label>
            <input type="date" id="startDate" name="startDate" required />
        </div>
        <div>
            <label for="endDate">End Date:</label>
            <input type="date" id="endDate" name="endDate" required />
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" placeholder="Enter details about your traineeship" required></textarea>
        </div>
        <button type="submit">Add Log Entry</button>
    </form>

    <!-- Display existing log entries -->
    <h2>Existing Log Entries</h2>
    <table>
        <thead>
        <tr>
            <th>Start Date</th>
            <th>End Date</th>
            <th>Description</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="entry : ${logbook}">
            <td th:text="${entry.startDate}">2025-01-01</td>
            <td th:text="${entry.endDate}">2025-06-01</td>
            <td th:text="${entry.description}">Description goes here</td>
            <td>
                <a class="edit-button" th:href="@{'/student/' + ${student.id} + '/traineeship_logbook/edit/' + ${entry.id}}">Edit</a>
                <a class="delete-button" th:href="@{'/student/' + ${student.id} + '/traineeship_logbook/delete/' + ${entry.id}}">Delete</a>
            </td>
        </tr>
        <tr th:if="${#lists.isEmpty(logbook)}">
            <td colspan="4" style="text-align:center;">No log entries found.</td>
        </tr>
        </tbody>
    </table>

    <!-- Back to Profile Button -->
    <div style="text-align:center; margin-top:1em;">
        <a class="back-button" th:href="@{/student/profile}">Back to Profile</a>
    </div>
</div>
</body>
</html>
